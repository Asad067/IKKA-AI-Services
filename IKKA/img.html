
<!DOCTYPE html>

    <style>
        /* CSS for text animation */
.animated-text {
  animation: fadeInScale 6s ease-in-out;
}

@keyframes fadeInScale {
  0% {
    opacity: 0;
    transform: scale(0.8);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}
h1{
    color:white;
}

  <body>
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="photographer">
            <i class="uil uil-camera"></i>
            <span></span>
          </div>
          <div class="buttons">
            <i class="uil uil-import"></i>
            <i class="close-icon uil uil-times"></i>
          </div>
        </header>
        <div class="preview-img">
          <div class="img"><img src alt="preview-img"></div>
        </div>
      </div>
    </div>
    <section class="search">
      <img src="A.jpg" alt="search-img">
      <div class="content">
        <h1 class="animated-text">IKKA Image Gallery ♠️ Search</h1>
        <p>Search and download any images within a second</p>
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search images">
        </div>
      </div>
    </section>
    <section class="gallery">
      <ul class="images"></ul>
      <button class="load-more">Load More</button>
    </section>
    <br><br><br><br>
